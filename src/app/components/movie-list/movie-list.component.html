<div class="container list-container">
    <input type="text" placeholder="Type to filter..." class="form-control" (input)="filterSearch($event)">
    <button (click)="filterFavorites()" class="btn btn-dark form-control mt-2">{{ favoriteTag }}</button>
    <div *ngFor="let movie of moviesList" class="list-item">
        <div class="pointer" (click)="openModal(movie)">
            <img class="movie-img" src="{{ movie.image }}">
            <span class="movie-title">{{ movie.title }} </span>
        </div>
        <img (click)="movie.isFavorite ? removeFavorite(movie.id) : addFavorite(movie.id)" class="btn-favorite" src="{{ movie.isFavorite ? likeImg : addFavImg }}">
    </div>
</div>

<app-modal #modal [modalConfig]="modalConfig"></app-modal>
